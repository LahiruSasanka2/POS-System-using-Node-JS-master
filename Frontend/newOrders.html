<script>
    $(document).ready(function(){

        var ajaxConfig = {
            method: "GET",
            url: "http://localhost:3000/api/v1/customers",
            async: true
        }

        $.ajax(ajaxConfig).done(function(response,statusText,jxhr){

            response.forEach(function(element){

                $("#cmbCustomerNames").append(`<option value="${element.id}">
                                                ${element.id}
                                                </option>`);

            });

            $("#cmbCustomerNames").change(function(){

                var ajaxConfig = {
                    method: "GET",
                    url: "http://localhost:3000/api/v1/customers/" + $(this).val(),
                    async: true
                }

                $.ajax(ajaxConfig).done(function(response, statusText, jxhr){
                    console.log(response.name);
                    $("#txtCustomerName").val(response.name);

                }).fail(function(jxhr, statusText, error){

                });

            });

        }).fail(function(jxhr,statusText,error){

        });

        ///////////////////////////////////////////////////////////////////////////////////////////////////

        var ajaxConfig = {
            method: "GET",
            url: "http://localhost:3000/api/v1/items",
            async: true
        }

        $.ajax(ajaxConfig).done(function(response,statusText,jxhr){

            response.forEach(function(element){

                $("#cmbItemCode").append(`<option value="${element.code}">
                                                ${element.code}
                                                </option>`);

            });

            $("#cmbItemCode").change(function(){

                var ajaxConfig = {
                    method: "GET",
                    url: "http://localhost:3000/api/v1/items/" + $(this).val(),
                    async: true
                }

                $.ajax(ajaxConfig).done(function(response, statusText, jxhr){
                    $("#txtItemName").val(response.description);
                    $("#txtItemQty").val(response.qtyOnHand);
                    $("#txtItemUnitPrice").val(response.unitPrice);
                }).fail(function(jxhr, statusText, error){

                });

            });

        }).fail(function(jxhr,statusText,error){

        });
    });
</script>
